name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  lints:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/toolchain@v1.0.5
      with:
        profile: minimal
        components: rustfmt, clippy
    - run: cargo fetch --verbose
    - uses: actions-rs/cargo@v1
      with:
        command: fmt
    - uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: --all-targets --all-features -- -D warnings

  test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/toolchain@v1.0.5
      with:
        profile: minimal
    - run: cargo fetch --verbose
    - run: cargo build --tests
    - run: cargo test --all
      shell: bash
      env:
        RUST_LOG: trace
        RUST_BACKTRACE: 1

  build:
    runs-on: windows-latest
    strategy:
      matrix:
        configuration:
        - name: debug
          flag:
        - name: release
          flag: --release
    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/toolchain@v1.0.5
      with:
        profile: minimal
    - run: cargo fetch --verbose
    - run: cargo build ${{ matrix.configuration.flag }}
    - name: Archive
      working-directory: target/${{ matrix.configuration.name }}
      run: |
        $VERSION=$($(./tpmiddle-rs.exe --version).split( )[1])
        echo "VERSION=$VERSION" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8

        if (Test-Path "artifacts") {
          rm -Recurse -Force artifacts
        }
        mkdir artifacts
        cp 'tpmiddle-rs.exe' artifacts/
        echo '${{github.sha}} ${{github.ref}}' | tee artifacts/git-ref
        $(Get-FileHash 'tpmiddle-rs.exe').Hash | tee artifacts/sha256sums
    - uses: actions/upload-artifact@v1
      with:
        name: tpmiddle-rs-${{env.VERSION}}-${{ matrix.configuration.name }}
        path: target/${{ matrix.configuration.name }}/artifacts/
